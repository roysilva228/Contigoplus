<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniMarket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MiniMarket</h1>
  <form id="product-form">
    <input type="text" id="name" placeholder="Nombre del producto" required>
    <input type="number" id="price" placeholder="Precio" required>
    <input type="text" id="description" placeholder="Descripción">
    <button type="submit">Agregar producto</button>
  </form>

  <div id="product-list"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Script principal -->
  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCpgoaw-lnE70CzGZBl2P2TZdeXK1RGjs8",
      authDomain: "minimarket-app-c551b.firebaseapp.com",
      projectId: "minimarket-app-c551b",
      storageBucket: "minimarket-app-c551b.appspot.com",
      messagingSenderId: "1022324994134",
      appId: "1:1022324994134:web:66b58be5ec8a5e166a4bf7",
      measurementId: "G-FZR0HL0ZRZ"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("product-form");
    const list = document.getElementById("product-list");
    const productsCol = db.collection("products");

    // Agregar producto
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const description = document.getElementById("description").value;

      await productsCol.add({
        name,
        precio: price,
        description
      });

      form.reset();
    });

    // Mostrar productos en tiempo real
    productsCol.onSnapshot((snapshot) => {
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<strong>${data.name}</strong> - S/.${data.precio}<br><em>${data.description}</em>`;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
