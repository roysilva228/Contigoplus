<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario - Minimarket</title>
</head>
<body>
  <h2>Registro de Usuario</h2>

  <form id="registro-form">
    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" required><br><br>

    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" required><br><br>

    <button type="submit">Registrar</button>
  </form>

  <p id="mensaje"></p>

  <!-- SDK Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>

  <!-- Inicializar Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpgoaw-lnE70CzGZBl2P2TZdeXK1RGjs8",
      authDomain: "minimarket-app-c551b.firebaseapp.com",
      projectId: "minimarket-app-c551b",
      storageBucket: "minimarket-app-c551b.appspot.com",
      messagingSenderId: "1022324994134",
      appId: "1:1022324994134:web:66b58be5ec8a5e166a4bf7",
      measurementId: "G-FZR0HL0ZRZ"
    };

    // Inicialización
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- Lógica de registro -->
  <script>
    document.getElementById("registro-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const mensaje = document.getElementById("mensaje");

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          mensaje.textContent = "✅ Usuario registrado correctamente.";
        })
        .catch((error) => {
          mensaje.textContent = "❌ Error al registrarse: " + error.message;
        });
    });
  </script>
</body>
</html>
